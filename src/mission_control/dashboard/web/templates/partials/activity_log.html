{% if snap and snap.recent_events %}
<ul class="event-list">
	{% for ev in snap.recent_events %}
	<li class="event event-{{ ev.event_type }}">
		<span class="event-time">{{ ev.timestamp[:19] }}</span>
		<span class="event-msg">{{ ev.message }}</span>
	</li>
	{% endfor %}
</ul>
{% else %}
<p class="muted">No recent activity</p>
{% endif %}
