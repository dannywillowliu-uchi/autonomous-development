{% if rounds %}
<ul class="round-timeline">
	{% for r in rounds %}
	<li class="round-item"
		hx-get="/project/{{ project_name }}/partials/round-detail/{{ r.id }}"
		hx-target="#round-detail-{{ r.id }}"
		hx-swap="innerHTML"
		hx-trigger="click">
		<span class="round-number">R{{ r.number }}</span>
		<span class="badge badge-{{ r.status }}">{{ r.status }}</span>
		<span class="round-score">{{ '%.1f'|format(r.objective_score) }}</span>
		<span class="round-units">{{ r.completed_units }}/{{ r.total_units }}</span>
		<span class="round-cost">${{ '%.2f'|format(r.cost_usd) }}</span>
	</li>
	<div id="round-detail-{{ r.id }}"></div>
	{% endfor %}
</ul>
{% else %}
<p class="muted">No rounds yet</p>
{% endif %}
