<div class="wizard card">
	<h2>Launch Mission - Step 2: Set Objective</h2>
	<p class="muted">Project: <strong>{{ project_name }}</strong></p>
	<form class="wizard-step"
		hx-get="/launch/step/3"
		hx-target="#tab-content"
		hx-swap="innerHTML"
		hx-include="find input, find textarea">
		<input type="hidden" name="project" value="{{ project_name }}">
		<div class="wizard-step">
			<label for="objective">Mission Objective</label>
			<textarea id="objective" name="objective" placeholder="Describe what the mission should achieve...">{{ default_objective }}</textarea>
		</div>
		<div class="wizard-nav">
			<button type="button" class="btn"
				hx-get="/launch/step/1"
				hx-target="#tab-content"
				hx-swap="innerHTML">
				Back
			</button>
			<button type="submit" class="btn btn-primary">Next</button>
		</div>
	</form>
</div>
