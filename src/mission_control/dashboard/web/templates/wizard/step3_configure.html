<div class="wizard card">
	<h2>Launch Mission - Step 3: Configure</h2>
	<p class="muted">Project: <strong>{{ project_name }}</strong></p>
	<form class="wizard-step"
		hx-get="/launch/step/4"
		hx-target="#tab-content"
		hx-swap="innerHTML"
		hx-include="find input, find select, find textarea">
		<input type="hidden" name="project" value="{{ project_name }}">
		<input type="hidden" name="objective" value="{{ objective }}">
		<div class="wizard-step">
			<label for="model">Model</label>
			<select id="model" name="model">
				<option value="sonnet" {% if defaults.model == 'sonnet' %}selected{% endif %}>Sonnet</option>
				<option value="opus" {% if defaults.model == 'opus' %}selected{% endif %}>Opus</option>
				<option value="haiku" {% if defaults.model == 'haiku' %}selected{% endif %}>Haiku</option>
			</select>
		</div>
		<div class="wizard-step">
			<label for="workers">Workers</label>
			<input type="number" id="workers" name="workers" value="{{ defaults.workers }}" min="1" max="32">
		</div>
		<div class="wizard-step">
			<label for="max_rounds">Max Rounds</label>
			<input type="number" id="max_rounds" name="max_rounds" value="{{ defaults.max_rounds }}" min="1" max="100">
		</div>
		<div class="wizard-step">
			<label for="budget">Budget ($/session)</label>
			<input type="number" id="budget" name="budget" value="{{ defaults.budget }}" min="0.1" max="100" step="0.1">
		</div>
		<div class="wizard-nav">
			<button type="button" class="btn"
				hx-get="/launch/step/2?project={{ project_name }}"
				hx-target="#tab-content"
				hx-swap="innerHTML">
				Back
			</button>
			<button type="submit" class="btn btn-primary">Review</button>
		</div>
	</form>
</div>
