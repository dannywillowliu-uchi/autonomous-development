<div class="wizard card">
	<h2>Launch Mission - Step 4: Review & Launch</h2>
	<dl class="wizard-summary">
		<dt>Project</dt>
		<dd>{{ project_name }}</dd>
		<dt>Objective</dt>
		<dd>{{ objective }}</dd>
		<dt>Model</dt>
		<dd>{{ model }}</dd>
		<dt>Workers</dt>
		<dd>{{ workers }}</dd>
		<dt>Max Rounds</dt>
		<dd>{{ max_rounds }}</dd>
		<dt>Budget</dt>
		<dd>${{ budget }}/session</dd>
	</dl>
	<form class="wizard-nav"
		hx-post="/launch/execute"
		hx-target="#tab-content"
		hx-swap="innerHTML">
		<input type="hidden" name="project" value="{{ project_name }}">
		<input type="hidden" name="objective" value="{{ objective }}">
		<input type="hidden" name="model" value="{{ model }}">
		<input type="hidden" name="workers" value="{{ workers }}">
		<input type="hidden" name="max_rounds" value="{{ max_rounds }}">
		<input type="hidden" name="budget" value="{{ budget }}">
		<button type="button" class="btn"
			hx-get="/launch/step/3?project={{ project_name }}&objective={{ objective }}"
			hx-target="#tab-content"
			hx-swap="innerHTML">
			Back
		</button>
		<button type="submit" class="btn btn-primary"
			hx-confirm="Launch mission for {{ project_name }}?">Launch Mission</button>
	</form>
</div>
