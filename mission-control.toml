[target]
name = "autonomous-dev-scheduler"
path = "/Users/dannyliu/personal_projects/autonomous-dev-scheduler"
branch = "main"
objective = "Implement improvements from BACKLOG.md in priority order. Read BACKLOG.md first. P0 and P3 are DONE -- start from P1. Each round: implement one backlog item completely with tests, ensure all existing tests pass. P1 (N-of-M candidate selection for fixup), P2 (per-component model config), P4 (discovery dedup), P5 (structured handoff format)."

[target.verification]
command = ".venv/bin/python -m pytest -q && .venv/bin/ruff check src/ tests/"
timeout = 300

[scheduler]
session_timeout = 1800
cooldown = 5
max_sessions_per_run = 50
model = "opus"
monitor_interval = 5
output_summary_max_chars = 4000

[scheduler.git]
strategy = "branch-per-session"
auto_merge = false

[scheduler.budget]
max_per_session_usd = 10.0
max_per_run_usd = 500.0

[scheduler.parallel]
num_workers = 4
pool_dir = "/Users/dannyliu/personal_projects/.mc-pool-ads"
warm_clones = 2

[rounds]
max_rounds = 20
stall_threshold = 5
cooldown_between_rounds = 5
max_discovery_chars = 4000
max_discoveries_per_round = 10
max_summary_items = 5
timeout_multiplier = 1.5
stall_score_epsilon = 0.01

[planner]
max_depth = 3
max_children_per_node = 5
budget_per_call_usd = 2.0

[green_branch]
working_branch = "mc/working"
green_branch = "mc/green"
fixup_max_attempts = 5
auto_push = true
push_branch = "main"

[backend]
type = "local"
